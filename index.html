<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploader Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: #05070a;
      --bg-panel: #10141d;
      --fg-muted: #7b8495;
      --bar-finished: #a1f29a;
      --bar-uploaded-base: #6cbcff;
      --bar-processing-base: #f4c96b;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #141b2b 0, #05070a 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f5f5f5;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: min(1000px, 96vw);
      padding: 24px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, rgba(120, 180, 255, 0.15), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(170, 255, 160, 0.15), transparent 60%),
                  var(--bg-panel);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }

    .title {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--fg-muted);
    }

    .state-label {
      font-size: 11px;
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: rgba(200, 210, 230, 0.7);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 60%;
      text-align: right;
    }

    .legend {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 11px;
      color: var(--fg-muted);
      margin-bottom: 8px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend-swatch {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .legend-swatch.finished {
      background: var(--bar-finished);
    }

    .legend-swatch.uploaded {
      background: var(--bar-uploaded-base);
    }

    .legend-swatch.processing {
      background: var(--bar-processing-base);
    }

    .canvas-shell {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: radial-gradient(circle at 20% 0, rgba(255,255,255,0.08), transparent 50%),
                  radial-gradient(circle at 80% 120%, rgba(0,0,0,0.7), transparent 60%),
                  #05070a;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      background: radial-gradient(circle at center, #111827, #02040a);
      border-radius: 8px;
    }

    .footer {
      margin-top: 8px;
      font-size: 10px;
      color: #5f6473;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer span {
      opacity: 0.7;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 60%);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="title">Uploader Timeline</div>
      <div class="state-label" id="stateLabel"></div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-swatch uploaded"></div>
        <span>Uploaded (waiting)</span>
      </div>
      <div class="legend-item">
        <div class="legend-swatch processing"></div>
        <span>Processing</span>
      </div>
      <div class="legend-item">
        <div class="legend-swatch finished"></div>
        <span>Downloaded</span>
      </div>
    </div>

    <div class="canvas-shell">
      <canvas id="barsCanvas" width="920" height="260"></canvas>
    </div>

    <div class="footer">
      <span>State driven by <code>?state=</code> in URL</span>
      <span class="badge">Live Preview</span>
    </div>
  </div>

  <script>
    // --- STATE PARSING -------------------------------------------------------
    const params = new URLSearchParams(location.search);
    let stateStr = (params.get("state") || "").trim();

    if (!stateStr) {
      // default example if none provided
      stateStr = "UUUPPPDDDDUUUPPPDDPPDDUUUPPPDDDDD";
    }

    // compact display in header
    const stateLabel = document.getElementById("stateLabel");
    stateLabel.textContent = stateStr.length > 80
      ? stateStr.slice(0, 77) + "..."
      : stateStr;

    const states = stateStr.split("");

    // --- CANVAS SETUP --------------------------------------------------------
    const canvas = document.getElementById("barsCanvas");
    const ctx = canvas.getContext("2d");

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    // configurable visual params
    const MAX_BAR_WIDTH = 10;          // max width per bar
    const MAX_BAR_HEIGHT_RATIO = 0.75; // max height relative to canvas
    const BOTTOM_MARGIN_RATIO = 0.1;   // space below bars

    // --- MAIN DRAW LOOP ------------------------------------------------------

    function drawFrame(timeMs) {
      const t = timeMs / 1000; // seconds

      ctx.clearRect(0, 0, WIDTH, HEIGHT);

      const n = states.length || 1;

      // geometry: width + gap + centering
      let elemWidth = WIDTH / n;
      if (elemWidth > MAX_BAR_WIDTH) elemWidth = MAX_BAR_WIDTH;

      const usedWidth = elemWidth * n;
      const remaining = Math.max(0, WIDTH - usedWidth);
      const gap = n > 1 ? remaining / (n - 1) : 0;
      const groupWidth = usedWidth + gap * (n - 1);
      const startX = (WIDTH - groupWidth) / 2;

      const maxBarHeight = HEIGHT * MAX_BAR_HEIGHT_RATIO;
      const bottom = HEIGHT * (1 - BOTTOM_MARGIN_RATIO);

      for (let i = 0; i < n; i++) {
        const st = states[i];
        if (!st || st === "." || st === " ") continue;

        const x = startX + i * (elemWidth + gap);

        // base height: for now just a soft variation by index
        const baseH = maxBarHeight * (0.4 + 0.6 * Math.abs(Math.sin(i * 0.37)));

        let h = baseH;
        let color = "#3e4655";

        if (st === "D") {
          // Downloaded/finished: static green-ish
          color = "#a1f29a";
          h = baseH;
        } else if (st === "U") {
          // Uploaded, waiting for download: gentle pulse
          const pulse = 0.75 + 0.25 * Math.sin(t * 2.0 + i * 0.4); // 2 Hz
          h = baseH * pulse;

          const b = 150 + Math.round(40 * Math.sin(t * 2.5 + i));
          const g = 190 + Math.round(20 * Math.sin(t * 1.7 + i * 0.5));
          color = `rgb(120, ${g}, ${b})`; // bluish/purple pulse
        } else if (st === "P") {
          // Processing: stronger amplitude and warmer color
          const pulse = 0.6 + 0.4 * Math.sin(t * 3.0 + i * 0.7); // faster, bigger
          h = baseH * pulse;

          const r = 230;
          const g = 190 + Math.round(40 * Math.sin(t * 2.2 + i));
          const b = 120;
          color = `rgb(${r}, ${g}, ${b})`; // warm amber
        } else {
          // Unknown but active char: neutral bar
          color = "#6b7280";
          h = baseH * 0.8;
        }

        const y = bottom - h;

        // glow under bars
        const glowGrad = ctx.createRadialGradient(
          x + elemWidth / 2,
          bottom,
          0,
          x + elemWidth / 2,
          bottom + 24,
          elemWidth * 1.8
        );
        glowGrad.addColorStop(0, "rgba(0, 0, 0, 0.0)");
        glowGrad.addColorStop(1, "rgba(0, 0, 0, 0.5)");
        ctx.fillStyle = glowGrad;
        ctx.fillRect(x - elemWidth, bottom, elemWidth * 3, 32);

        // main bar
        ctx.fillStyle = color;
        ctx.fillRect(x, y, elemWidth, h);

        // light highlight on top
        const highlightGrad = ctx.createLinearGradient(x, y, x, y + h);
        highlightGrad.addColorStop(0, "rgba(255, 255, 255, 0.16)");
        highlightGrad.addColorStop(0.3, "rgba(255, 255, 255, 0.06)");
        highlightGrad.addColorStop(1, "rgba(255, 255, 255, 0.0)");
        ctx.fillStyle = highlightGrad;
        ctx.fillRect(x, y, elemWidth, h);
      }

      requestAnimationFrame(drawFrame);
    }

    requestAnimationFrame(drawFrame);
  </script>
</body>
</html>
