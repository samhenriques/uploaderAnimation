<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploader Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: #05070a;
      --bg-panel: #10141d;
      --fg-muted: #7b8495;
      --bar-finished: #a1f29a;
      --bar-uploaded-base: #6cbcff;
      --bar-processing-base: #f4c96b;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #141b2b 0, #05070a 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f5f5f5;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: min(1000px, 96vw);
      padding: 24px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, rgba(120, 180, 255, 0.15), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(170, 255, 160, 0.15), transparent 60%),
                  var(--bg-panel);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }

    .title {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--fg-muted);
    }

    .state-label {
      font-size: 11px;
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: rgba(200, 210, 230, 0.7);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 60%;
      text-align: right;
    }

    .legend {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 11px;
      color: var(--fg-muted);
      margin-bottom: 8px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend-swatch {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .legend-swatch.finished {
      background: var(--bar-finished);
    }

    .legend-swatch.uploaded {
      background: var(--bar-uploaded-base);
    }

    .legend-swatch.processing {
      background: var(--bar-processing-base);
    }

    .canvas-shell {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: radial-gradient(circle at 20% 0, rgba(255,255,255,0.08), transparent 50%),
                  radial-gradient(circle at 80% 120%, rgba(0,0,0,0.7), transparent 60%),
                  #05070a;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      background: radial-gradient(circle at center, #111827, #02040a);
      border-radius: 8px;
    }

    .footer {
      margin-top: 8px;
      font-size: 10px;
      color: #5f6473;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer span {
      opacity: 0.7;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 60%);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
  </style>
</head>
